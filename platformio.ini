[platformio]
default_envs = lvgl_demo
boards_dir = ./board
src_dir = examples/${platformio.default_envs}
description = Main Working Project

[env]
platform = espressif32
board = T-Display-Long
framework = arduino
board_build.partitions = huge_app.csv

[env:lvgl_demo]
extends = env
lib_deps = 
	arduino-libraries/ArduinoBLE@^1.3.6
	tatemazer/AcaiaArduinoBLE@^2.1.2
